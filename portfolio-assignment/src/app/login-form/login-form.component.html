<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login Form</h3>
		<div class="card-text">
			<form #loginRef="ngForm" (ngSubmit)="collectData(loginRef.value)">
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="user" ngModel>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="pass" ngModel>
				</div>
				<button type="submit" class="btn btn-primary btn-block" >Login</button>
				
				<div class="sign-up">
					Don't have an account? <a routerLink="/sign_up">Sign Up</a>
				</div>
				
			</form>
		</div>
	</div>
	
</div>

</div>
<h4 style="text-align: center;color: red;">{{msg}}</h4>
