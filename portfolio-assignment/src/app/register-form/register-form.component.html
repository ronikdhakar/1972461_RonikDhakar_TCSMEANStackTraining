<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		
		<h3 class="card-title text-center">Registration Form</h3>
        <button type="submit" class="btn btn-primary btn-block" style="margin-left: 220px;margin-bottom: -30px;" (click)="LoginPage()" >Login</button>	
		<div class="card-text">
			<form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)" >
				<div class="form-group">
					<label for="exampleInputEmail1">First Name</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="exampleInputEmail1">Last Name</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="user" ngModel>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="pass" ngModel>
				</div>
				<button type="submit" class="btn btn-primary btn-block" >Register</button>	
                <button type="reset" class="btn btn-primary btn-block" style="margin-left: 150px;" >Reset</button>			
				
			</form>
		</div>
	</div>
</div>
</div>
<h3 style="text-align: center;color: lightskyblue;">{{msg}}</h3>
