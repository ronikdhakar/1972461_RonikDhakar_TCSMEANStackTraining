<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket=io()

        function reset_message() {
            document.getElementById("name").value=""
            document.getElementById("message").value=""            
        }

        function transfer_message() {
            var name=document.getElementById("name").value
            var message=document.getElementById("message").value
            var obj={}
            obj.name=name
            obj.message=message
        
            socket.emit("message",obj)
        }
        
    </script>
</head>
<body>
    <div class="card" style="width: 18rem;margin-left: auto;margin-right: auto;margin-top: 10%;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">Chatting Application</h5><br/>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default" >Name</span>
            </div>
            <input type="text" id="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
            </div>
            <textarea class="form-control" id="message" aria-label="Default" aria-describedby="inputGroup-sizing-default"></textarea>
          </div>

         
          <button class="btn btn-primary" onclick="transfer_message()">Send Message</button>
          <button class="btn btn-primary" style="margin-left: 20%;" onclick="reset_message()">Reset</button>
        </div>
    </div>
</body>
</html>
