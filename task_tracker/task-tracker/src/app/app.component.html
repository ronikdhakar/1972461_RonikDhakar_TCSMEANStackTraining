<div style="margin-left: 10%;margin-top: 10%;">
  <div style="border:solid 1px; width: auto;margin-right: 10%;">
    <h2 style="text-align: center;">Task tracker</h2>
  </div>
  <div style="display: flex;height:auto;">
    <div >
      <form style="border:solid 1px; width:300px;height: 45vh;" #taskRef="ngForm" (ngSubmit)="Store(taskRef.value)" >
        <mat-form-field style="margin-left: 15%;margin-top: 20px;">
          <mat-label>Id:</mat-label>
          <input matInput type="text" name="id" ngModel/>
        </mat-form-field>
        <mat-form-field style="margin-left: 15%;">
          <mat-label>Name:</mat-label>
          <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        <mat-form-field style="margin-left: 15%;">
          <mat-label>Task:</mat-label>
          <textarea matInput name="task" ngModel></textarea>
        </mat-form-field>
        <mat-form-field style="margin-left: 15%;">
          <mat-label>Deadline:</mat-label>
          <input matInput type="date" name="deadline" ngModel/>
        </mat-form-field>
        
          <button mat-raised-button color="primary" style="margin-left: 10%;" type="submit">Submit</button>
          <button mat-raised-button color="primary" style="margin-left: 20%;" type="reset">Reset</button>
        
        
      </form>
  
    </div>
    <div style="border:solid 1px; width:auto;margin-right: 10%;">
      <h3 style="text-align: center;">To-Do List</h3>
      
    
      <table  style="margin-left: 10%;" mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
    
       
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Emp Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element" class="truncate-cell"> {{element.task}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="deadline" >
          <th mat-header-cell *matHeaderCellDef>Deadline</th>
          <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    
    </div>
  </div>
  
</div>
